<!DOCTYPE html>

<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{aspcms:sortname}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sitekeywords}" />
<meta name="Description" content="{aspcms:sitedesc}" />
<meta name="applicable-device"content="pc,mobile">
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/bootstrap.css" rel="stylesheet">
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/bxslider.css" rel="stylesheet">
<link href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/style.css" rel="stylesheet">
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/jquery.min.js"></script>
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/bxslider.min.js"></script>
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/common.js"></script>
<script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/bootstrap.js"></script>

<!--[if lt IE 9]>

  <script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/html5shiv.min.js"></script>

  <script src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/respond.min.js"></script>

<SCRIPT language=javaScript>

function CheckJob()

{

  if (document.myform.title.value.length==""){

    alert ("标题不能为空！");

    document.myform.title.focus();

    return false;

  }

  if (document.myform.name.value.length==""){

    alert ("姓名不能为空！");

    document.myform.name.focus();

    return false;

  }

  if (document.myform.tel.value.length==""){

    alert ("电话不能为空！");

    document.myform.tel.focus();

    return false;

  }

 }

</SCRIPT>
</head>

<body>
{aspcms:top}
<div class="page_bg" style="background: url({aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/insideB.jpg) center top no-repeat;"></div>

<!-- main -->

<div class="container">
  <div class="row"> 
    
    <!-- right -->
    
    <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
      <div class="list_box">
        <h2 class="left_h">在线留言</h2>
        <div class="feedback">
          <form id="myform" name="myform" class="form-horizontal" method="post" action="save.asp?action=add" onSubmit="return CheckJob()">
            <div class="form-group">
              <label for="title"class="col-sm-3 control-label">标 题：</label>
              <div class="col-sm-6">
                <input type="text" name="FaqTitle" class="form-control" id="title" placeholder="必填">
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">姓 名：</label>
              <div class="col-sm-6">
                <input type="text" name="Contact" class="form-control" id="username" placeholder="必填">
              </div>
            </div>
            <div class="form-group">
              <label for="tel" class="col-sm-3 control-label">电 话：</label>
              <div class="col-sm-6">
                <input type="text" name="ContactWay" class="form-control" id="tel" placeholder="必填">
              </div>
            </div>
           
           
            <div class="form-group">
              <label for="contents" class="col-sm-3 control-label">留言内容：</label>
              <div class="col-sm-6">
                <textarea name="Content" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="code" class="col-xs-12 col-sm-3 control-label">验证码：</label>
              <div class="col-xs-7 col-sm-2">
                <input type="text" name="code" class="form-control" id="code" placeholder="验证码">
              </div>
              <div class="col-xs-2 col-sm-1"><img src="{aspcms:sitepath}/inc/checkcode.asp?catch=n" style="height:34px; padding:7px 0 !important;"/></div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" name="button" value="提交留言" class="btn btn-danger page-btn">提交留言</button>
                &nbsp;
                <button type="reset" name="reset" class="btn btn-default grey-btn">重新填写</button>
              </div>
            </div>
            <input type="hidden" name="__hash__" value="6e5d808c69f637c3f9c153adb451cd4e_684a5f077a400f78010938d2f396b164" />
          </form>
        </div>
      </div>
    </div>
{aspcms:left} 
    
  </div>
</div>
{aspcms:foot}
</body>
</html>
