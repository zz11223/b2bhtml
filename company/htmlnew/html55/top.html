<header>
  <div class="top_menu">
    <div class="container"><span class="top_name">欢迎光临{aspcms:companyname}官方网站！</span>
      <div class="top_lang">语言选择： <a href="/index.asp?lg=cn" title="中文版"><img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/Chinese.gif" alt="中文版"></a> <!--∷&nbsp; <a href="/index.asp?lg=en" title="English"><img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/English.gif" alt="英文版">--></a></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-8"> <a href="/"><img src="{aspcms:sitelogo}" class="logo"/></a></a></div>
      <div id="topsearch" class="col-xs-12 col-sm-4 col-md-4">
        <form id="searchform" method="get" action="search.asp">
          <div class="input-group search_group">
            <input type="text" name="keys" class="form-control input-sm" placeholder="产品搜索">
            <span class="input-group-btn"><span id="submit_search" onClick="searchform.submit();" title="产品搜索" class="glyphicon glyphicon-search btn-lg" aria-hidden="true"></span></span></div>
        </form>
      </div>
    </div>
  </div>
  <!-- Fixed navbar -->
  <nav id="top_nav" class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">导航菜单</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="#">导航菜单</a> </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">网站首页</a></li>
          {aspcms:navlist}
          <li class="dropdown"> <a href="[navlist:link]">[navlist:name]</a> <a href="[navlist:link]" id="app_menudown" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-menu-down btn-xs"></span></a> {if:[navlist:subcount]>0}
            <ul class="dropdown-menu nav_small" role="menu">
              {aspcms:1navlist type=[navlist:sortid]}
              <li><a href="[1navlist:link]">[1navlist:name]</a></li>
              {/aspcms:1navlist}
            </ul>
            {end if} </li>
          {/aspcms:navlist}
        </ul>
      </div>
      <!--/.nav-collapse --> 
      
    </div>
  </nav>
</header>
